version: '3.8'

services:
  # Frontend PWA service
  frontend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: ["npx", "serve", ".", "-l", "8000", "--cors"]
    restart: unless-stopped

  # Optional backend API service
  backend:
    build: .
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=5174
    command: ["node", "server/index.js"]
    restart: unless-stopped

  # Production frontend (nginx)
  frontend-prod:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    profiles:
      - production
    restart: unless-stopped